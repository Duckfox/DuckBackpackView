# 提示前缀
prefix: "[背包查询]"
# 是否有前缀
hasPrefix: true
# 查询冷却(单位秒)(管理员不受限制)
cooldown: 30
# debug模式
debug: false
# 管理员列表
admin:
  - 2660759310
  - 10086
# 群组列表
group:
  - 985300280
# 关键词列表(管理员可以输入 "关键词 玩家名字"查询指定玩家背包)
keywords:
  - "我的背包"
  - "背包"
# 资源
# 下面的路径都是在resources文件夹下
resources:
  # 背包
  backpack:
    # 图片路径
    path: images\backpack.png
    # 宽度
    width: 704
    # 高度
    height: 664
  # 字体
  font:
    # 字体路径
    path: fonts\抖音美好体.otf
    # 字体名称(如果有此项,则忽略path)
    name: "Arial"
    # 字体大小
    size: 32
    # 字体样式
    style: 0
    # 字体颜色
    color: 0
    # 字体阴影
    shadow: true
  # 自定义图片替换
  custom:
    # 索引名不重要，只要不重复就行
    1:
      # 材质
      material: Stone
      # 匹配的字符串（只要物品名或lore里有就可以）
      match: "[自定义石头]"
      # 图片路径
      path: images\custom\1.png
      # 宽度
      width: 64
      # 高度
      height: 64
# 物品设置
